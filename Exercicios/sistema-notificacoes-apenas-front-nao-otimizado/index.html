<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-neutral-950 flex items-center justify-center h-screen relative">

    <div class="flex flex-col gap-4">
      <button data-notify="sucesso" class="bg-green-500 px-8 py-4 text-xl font-bold font-mono rounded-lg hover:bg-green-600">Sucesso</button>
      <button data-notify="erro" class="bg-red-500 px-8 py-4 text-xl font-bold font-mono rounded-lg hover:bg-red-600">Erro</button>
      <button data-notify="info" class="bg-yellow-500 px-8 py-4 text-xl font-bold font-mono rounded-lg hover:bg-yellow-600">Info</button>
    </div>
    <div id="notificacoes" class="fixed top-4 right-4 z-50 flex w-full justify-end gap-2 " data-notify-div="divPai">
    </div>

    <script type="module" src="/src/main.js"></script>
